<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Movies</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  

  <body class="scroll-bar-container">
    <div class="sidebar-container" style="display: none;">
      <div class="sidebar-header">
        <div class="sidebar-title">MovieUp!</div>
      </div>
      <div class="sidebar-body">
        <div
          class="sidebar-body-item sidebar-button-selected"
          data-section-target="sectionMyMovies"
        >
          <div class="sidebar-body-icon">
            <i class="fa fa-film" aria-hidden="true"></i>
          </div>
          <div class="sidebar-button">My Movies</div>
        </div>
        <div class="sidebar-body-item" data-section-target="sectionSearch">
          <div class="sidebar-body-icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          <div class="sidebar-button">Search</div>
        </div>
      </div>
    </div>
    <div class="section-container">
      <div id="sectionSearch" class="section section-visible">
        <div class="section-header">
          <div class="section-header-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div class="section-header-title-container">
            <div
              class="section-header-subtitle"
              data-section-target="sectionMyMovies"
            >
              My Movies
            </div>
            <div class="section-header-title">Search</div>
          </div>
        </div>
        <div class="section-content">
          <div class="section-content-search-container">
            <input
              type="text"
              name="sectionContentSearch"
              id="sectionContentSearch"
              class="section-content-search"
              placeholder="Title..."
            />
            <div class="section-content-search-icon-container">
              <i
                class="fa fa-times section-content-search-icon"
                aria-hidden="true"
              ></i
              ><i
                class="fa fa-circle-o-notch fa-spin fa-fw section-content-search-icon"
                aria-hidden="true"
              ></i>
            </div>
          </div>
          <div class="section-show-search-history">
            <i
              class="fa fa-caret-down section-show-search-history-icon"
              aria-hidden="true"
            ></i>
            <div class="section-show-search-history-button">
              Show Search History
            </div>
          </div>
          <div class="section-search-history-container">
            <div class="section-search-history scroll-bar-container"></div>
          </div>
          <div class="section-content-result-movie-container"></div>
        </div>
      </div>
      <div id="sectionMyMovies" class="section section-my-movies">
        <div class="section-header">
          <div class="section-header-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div class="section-header-title-container">
            <div class="section-header-title">My Movies</div>
            <div
              class="section-header-subtitle"
              data-section-target="sectionSearch"
            >
              Search
            </div>
          </div>
        </div>
        <div class="section-content">
          <div class="section-content-my-movies">
            <div class="section-content-my-movies-tip">
              <div>Add movies in</div>
              <div class="section-content-my-movies-tip-link">
                <i class="fa fa-search sidebar-body-icon" aria-hidden="true"></i
                >Search
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-container"></div>
  </body>
  <script src="js/app.js"></script>
</html>
